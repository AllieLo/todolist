<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        {% endblock %}
    </title>
</head>

<body>
    {% if user.is_authenticated %}
    Login:{{request.user}}
    <a href="{% url 'logout' %}">登出</a>
    {% else %}
    <a href="{% url 'logout' %}">登入</a>
    <a href="{% url 'logout' %}">註冊</a>
    {% endif %}
    {% block content %}
    {% endblock %}
    <p style="color:red">
        {{message}}
    </p>
</body>

</html>
