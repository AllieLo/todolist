{% extends 'base.html' %}
{% block title %}
已完成事項
{% endblock %}
{% block content %}
<h1>Completed</h1>
{% for todo in todos %}
{% if todo.completed %}
<li><span style="color:cadetblue">[{{todo.created}}]</span>
    <a href="{% url 'todo' todo.id %}" style="color:gray">
        {% if todo.completed %}
        <s>{{todo.title}}</s>
        {% else %}
        {{todo.title}}
        {% endif %}
    </a>
</li>
{% endif %}
{% endfor %}
{% endblock %}
